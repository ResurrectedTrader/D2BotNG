name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      ts: ${{ steps.filter.outputs.ts }}
      cs: ${{ steps.filter.outputs.cs }}
      any_code_changed: ${{ steps.filter.outputs.ts == 'true' || steps.filter.outputs.cs == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ts:
              - 'src/D2BotNG.UI/**'
              - 'protos/**'
            cs:
              - 'src/D2BotNG/**'
              - 'protos/**'
              - '*.sln'

  build-ts:
    name: Build TS
    needs: changes
    if: needs.changes.outputs.ts == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/D2BotNG.UI/package-lock.json
      - run: npm ci
        working-directory: src/D2BotNG.UI
      - run: npm run build
        working-directory: src/D2BotNG.UI
      - uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: src/D2BotNG/wwwroot
          retention-days: 1

  build-cs:
    name: Build C#
    needs: [changes, build-ts]
    if: always() && needs.changes.outputs.cs == 'true' && (needs.build-ts.result == 'success' || needs.build-ts.result == 'skipped')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x
      - uses: actions/download-artifact@v4
        if: needs.build-ts.result == 'success'
        with:
          name: ui-dist
          path: src/D2BotNG/wwwroot
      - name: Build
        shell: bash
        run: dotnet build src/D2BotNG/D2BotNG.csproj -c Release -p:SkipUIBuild=true

  format-ts:
    name: Format TS
    needs: changes
    if: needs.changes.outputs.ts == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/D2BotNG.UI/package-lock.json
      - run: npm ci
        working-directory: src/D2BotNG.UI
      - run: npx prettier --check "src/**/*.{ts,tsx,css}"
        working-directory: src/D2BotNG.UI

  format-cs:
    name: Format C#
    needs: changes
    if: needs.changes.outputs.cs == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x
      - name: Check formatting
        shell: bash
        run: dotnet format D2BotNG.sln --verify-no-changes --verbosity diagnostic

  lint-ts:
    name: Lint TS
    needs: changes
    if: needs.changes.outputs.ts == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/D2BotNG.UI/package-lock.json
      - run: npm ci
        working-directory: src/D2BotNG.UI
      - run: npx eslint src --max-warnings 0
        working-directory: src/D2BotNG.UI

  lint-cs:
    name: Lint C#
    needs: changes
    if: needs.changes.outputs.cs == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x
      - name: Restore tools
        shell: bash
        run: dotnet tool restore
      - name: Run InspectCode
        shell: bash
        run: dotnet jb inspectcode D2BotNG.sln --project=D2BotNG --properties:SkipUIBuild=true --output=inspect.sarif --format=Sarif --severity=WARNING
      - name: Check for issues
        shell: bash
        run: |
          count=$(python3 -c "
          import json, sys
          with open('inspect.sarif') as f:
              sarif = json.load(f)
          issues = sum(len(run.get('results', [])) for run in sarif.get('runs', []))
          print(issues)
          ")
          echo "Found $count issue(s)"
          if [ "$count" -gt 0 ]; then
            echo "::error::InspectCode found $count issue(s)"
            exit 1
          fi

  prepare-release:
    name: Prepare Release
    needs: [changes, build-ts, build-cs, format-ts, format-cs, lint-ts, lint-cs]
    if: always() && needs.changes.outputs.any_code_changed == 'true' && !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/D2BotNG.UI/package-lock.json
      - name: Determine version
        id: version
        shell: bash
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
      - run: npm ci
        working-directory: src/D2BotNG.UI
      - run: npm run build
        working-directory: src/D2BotNG.UI
      - uses: actions/upload-artifact@v4
        with:
          name: release-ui
          path: src/D2BotNG/wwwroot
          retention-days: 1

  publish-standalone:
    name: Publish Standalone
    needs: prepare-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x
      - uses: actions/download-artifact@v4
        with:
          name: release-ui
          path: src/D2BotNG/wwwroot
      - name: Publish
        shell: bash
        run: dotnet publish src/D2BotNG/D2BotNG.csproj -c Release --self-contained -p:SkipUIBuild=true -p:Version=${{ needs.prepare-release.outputs.version }} -p:BuildVariant=standalone
      - uses: actions/upload-artifact@v4
        with:
          name: exe-standalone
          path: src/D2BotNG/bin/Release/net10.0-windows/win-x86/publish/D2BotNG.exe
          retention-days: 1

  publish-framework:
    name: Publish Framework
    needs: prepare-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x
      - uses: actions/download-artifact@v4
        with:
          name: release-ui
          path: src/D2BotNG/wwwroot
      - name: Publish
        shell: bash
        run: dotnet publish src/D2BotNG/D2BotNG.csproj -c Release --no-self-contained -p:SkipUIBuild=true -p:Version=${{ needs.prepare-release.outputs.version }} -p:BuildVariant=framework
      - uses: actions/upload-artifact@v4
        with:
          name: exe-framework
          path: src/D2BotNG/bin/Release/net10.0-windows/win-x86/publish/D2BotNG.exe
          retention-days: 1

  release:
    name: Release
    needs: [prepare-release, publish-standalone, publish-framework]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Rename artifacts
        shell: bash
        run: |
          mv artifacts/exe-standalone/D2BotNG.exe D2BotNG-standalone.exe
          mv artifacts/exe-framework/D2BotNG.exe D2BotNG-framework.exe
      - name: Create tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ needs.prepare-release.outputs.version }}"
          git push origin "v${{ needs.prepare-release.outputs.version }}"
      - name: Create GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "v${{ needs.prepare-release.outputs.version }}" --generate-notes --title "v${{ needs.prepare-release.outputs.version }}" D2BotNG-standalone.exe D2BotNG-framework.exe
